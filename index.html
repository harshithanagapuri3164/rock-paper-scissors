<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="heading">Rock Paper Scissors</h3>
    <div id="main">
        <div id="Rock" class="div">ROCK</div>
        <div id="Paper" class="div">PAPER</div>
        <div id="Scissor" class="div">SCISSOR</div>
    </div>
    <div id="scores">
        <div>
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div id="track-container">
        <div id="track">Enjoy playing the GAME</div>
    </div>
    <!-- <div id="end">STOP</div> -->
    <script src="script.js"></script>
</body>
</html>
